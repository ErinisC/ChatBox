<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script>
var cot= 0;//设置一个计数器，初始值为0；作用是用来监听点击切换的时候哪一个图片应该隐藏或者显示
function nex(){
  if(cot<=2){
    $('.imgs img').eq(cot).animate({'margin-left':'-110px'},500);
    cot++;
  }
}
function pre(){
  if(cot>0){
    cot--;
    $('.imgs img').eq(cot).animate({'margin-left':'0'},500);
  }
}
</script>

</head>
<body>
    <div style="width:500px;margin:auto;overflow:hidden"> <!-- 这个最外围的容器div宽度为900px，每张图宽为300px，所以只显示3张，剩下的图超出容器隐藏起来 -->
        <div class="imgs" style="width:5000px;"><!--这个div的作用是让所有的图片都排在同一水平上，这样子切换的时候效果会更好-->
            <img src="./assets/images/avatar.png" alt="">
            <img src="./assets/images/avatar (5).png" alt="">
            <img src="./assets/images/avatar (3).png" alt="">
            <img src="./assets/images/avatar (2).png" alt="">
            <img src="./assets/images/avatar (4).png" alt="">
            <img src="./assets/images/avatar (1).png" alt="">
        </div>
        <div>
          <div onclick="pre()" style="float:left;cursor:pointer">上一页</div>
          <div onclick="nex()" style="float:right;cursor:pointer">下一页</div>
        </div>
      </div>
      
</body>
</html>
