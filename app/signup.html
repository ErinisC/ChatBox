---
title: SignUp 註冊頁
layout: ./app/layout.ejs
engine: ejs
current: index
---
<div class="signUpBgc">
  <div class="container">
    <div class="row">
      <h1 class="signUpTitle mb-4">Get started with your Registration! </h1>
      <div class="signUpBox">
        <form action="" class="d-flex">
          <div class="signUpForm">
            <div>
              <label for="">User ID</label>
              <input type="text" placeholder="Please provide your user ID.">
            </div>
            <div>
              <label for="">Password</label>
              <input type="text" placeholder="Please provide your password.">
            </div>
            <div>
              <label for="">Password Confirm</label>
              <input type="text" placeholder="Confirm Password.">
            </div>
            <h3>Reminder</h3>
            <div class="reminder">
              <p>1. The User ID can’t set over 10 
                  characters long.<br>
                  2. The password must be 6 to10 
                  characters long and contain a 
                  mixture of numbers and letters.</p>
            </div>
          </div>
          <div class="avatarSec">
            <div class="avatar">
              <img id="avatar1" src="./assets/images/avatar.png" alt="">
              <img id="avatar2" src="./assets/images/avatar (2)" alt="">
              <img id="avatar3" src="./assets/images/avatar (3)" alt="">
              <img id="avatar4" src="./assets/images/avatar (4)" alt="">
            </div>
            <div class="avatarCarousel">
              <div class="itemWrap d-flex">
                <a href="#" class="item"><img id="img1" src="./assets/images/avatar.png" alt=""></a>
                <a href="#" class="item"><img id="img2" src="./assets/images/avatar (2).png" alt=""></a>
                <a href="#" class="item"><img id="img3" src="./assets/images/avatar (5).png" alt=""></a>
                <a href="#" class="item"><img id="img4" src="./assets/images/avatar (3).png" alt=""></a>
              </div>
            </div>

            <!-- 隱藏狀態的頭貼 -->
            <div id="imgs">
              <img src="./assets/images/avatar.png" alt="" style="display:none;">
              <img src="./assets/images/avatar (2).png" alt="" style="display:none;">
              <img src="./assets/images/avatar (3).png" alt="" style="display:none;">
              <img src="./assets/images/avatar.png" alt="" style="display:none;">
              <img src="./assets/images/avatar (5).png" alt="" style="display:none;">
              <img src="./assets/images/avatar (1).png" alt="" style="display:none;">
              <img src="./assets/images/avatar (2).png" alt="" style="display:none;">
              <img src="./assets/images/avatar (3).png" alt="" style="display:none;">
              <img src="./assets/images/avatar (4).png" alt="" style="display:none;">
              <img src="./assets/images/avatar (5).png" alt="" style="display:none;">
            </div>

            <!-- 箭頭 -->
            <div id="rightArrow" class="rightArrow">
              <i class="fas fa-arrow-right"></i>
            </div>
            <div id="leftArrow" class="leftArrow">
              <i class="fas fa-arrow-left"></i>
            </div>
            <!-- 註冊按鈕 -->
            <input type="submit" value="SIGN UP" class="signUpBtn">
          </div>
        
        </form>
      </div>
    </div>
  </div>
</div>
